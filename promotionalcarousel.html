<body>

	<div style="text-align:center"> 
  <button class="btn btn-success" onclick="playPause()">Play/Pause</button> 
  <button class="btn btn-success" onclick="makeBig()">Big</button>
  <button class="btn btn-success" onclick="makeSmall()">Small</button>
  <button class="btn btn-success" onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420">
    <source src="Rocl.mp4" type="video/mp4">
    <source src="Rocl.ogg" type="video/ogg">
    Your browser does not support HTML video.
  </video>
</div> 
<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script>
